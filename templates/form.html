<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Главная</a>
            <a class="nav-link" href="form.html">Форма</a>
            <a class="nav-link" href="contact.html">Контакты</a>
        </div>
    </nav>
    <div class="container">
        <h2>Введите данные для парсера</h2>
        <form>
            <div class="mb-3">
                <label for="keywords" class="form-label">Ключевые слова</label>
                <input type="text" class="form-control" id="keywords" placeholder="Введите ключевые слова">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Местоположение</label>
                <input type="text" class="form-control" id="location" placeholder="Введите местоположение">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</body>
</html>
